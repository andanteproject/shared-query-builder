name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.2', '8.4']
        symfony-version: ['6.4.*', '7.0.*', '8.0.*']
        exclude:
          # doctrine/doctrine-bundle ^3.x (required for Symfony 8) needs PHP 8.4
          - php-version: '8.2'
            symfony-version: '8.0.*'

    name: PHP ${{ matrix.php-version }} Â· SF ${{ matrix.symfony-version }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, ctype, iconv, intl, json, pdo_sqlite, sqlite3
          coverage: ${{ matrix.php-version == '8.4' && matrix.symfony-version == '8.0.*' && 'pcov' || 'none' }}

      - name: Constrain Symfony version
        run: |
          sed -ri 's/"symfony\/([^"]+)": "[^"]+"/"symfony\/\1": "${{ matrix.symfony-version }}"/g' composer.json

      - name: Install Composer dependencies
        uses: ramsey/composer-install@v3
        with:
          composer-options: "--prefer-dist --no-progress --no-interaction --optimize-autoloader"

      - name: Run PHP-CS-Fixer
        if: matrix.php-version == '8.2' && matrix.symfony-version == '6.4.*'
        run: vendor/bin/php-cs-fixer fix --dry-run --stop-on-violation --using-cache=no

      - name: Run PHPStan
        if: matrix.php-version == '8.4' && matrix.symfony-version == '8.0.*'
        run: vendor/bin/phpstan analyse src tests --configuration=phpstan.neon --memory-limit=1G

      - name: Run PHPUnit tests
        env:
          DATABASE_URL: "sqlite:///./var/test_database.db"
        run: |
          mkdir -p var
          vendor/bin/phpunit ${{ matrix.php-version == '8.4' && matrix.symfony-version == '8.0.*' && '--coverage-clover coverage.xml' || '' }}

      - name: Upload coverage to Codecov
        if: matrix.php-version == '8.4' && matrix.symfony-version == '8.0.*'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
